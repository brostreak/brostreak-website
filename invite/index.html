<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Join your bro on BroStreak - Never break your gym streak together.">
    <meta name="theme-color" content="#0A0A0A">
    <title>Join BroStreak</title>
    <link rel="icon" type="image/png" href="../files/logo-min.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #050505;
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.6);
            --accent-primary: #EC0004;
            --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            font-family: var(--font-sans);
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 24px;
            text-align: center;
        }

        .container {
            max-width: 400px;
            width: 100%;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 32px;
        }

        h1 {
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 12px;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 16px;
            margin-bottom: 40px;
            line-height: 1.5;
        }

        .code-display {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 32px;
        }

        .code-label {
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .code {
            font-size: 36px;
            font-weight: 900;
            letter-spacing: 8px;
        }

        .button {
            display: block;
            width: 100%;
            padding: 18px 24px;
            background: var(--accent-primary);
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-radius: 12px;
            margin-bottom: 16px;
            transition: transform 150ms ease, box-shadow 150ms ease;
            box-shadow: 0 0 40px rgba(236, 0, 4, 0.3);
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 60px rgba(236, 0, 4, 0.4);
        }

        .button-secondary {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: none;
        }

        .button-secondary:hover {
            background: rgba(255, 255, 255, 0.05);
            box-shadow: none;
        }

        .loading {
            display: none;
            color: var(--text-secondary);
            font-size: 14px;
            margin-top: 24px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-top-color: var(--accent-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="../files/logo-min.png" alt="BroStreak" class="logo">

        <h1>You're Invited</h1>
        <p class="subtitle">Your bro wants you to join them on BroStreak. Don't let them down.</p>

        <div class="code-display">
            <div class="code-label">Invite Code</div>
            <div class="code" id="code">------</div>
        </div>

        <a href="#" id="open-app" class="button">Open in App</a>

        <a href="#" id="download" class="button button-secondary">Download BroStreak</a>

        <div class="loading" id="loading">
            <span class="spinner"></span>
            Opening app...
        </div>
    </div>

    <script>
        // Get invite code from URL path: /invite/ABC123
        const pathParts = window.location.pathname.split('/');
        const code = pathParts[pathParts.length - 1] || pathParts[pathParts.length - 2];

        // Display the code
        if (code && code !== 'invite' && code.length === 6) {
            document.getElementById('code').textContent = code.toUpperCase();
        }

        // Detect platform
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
        const isAndroid = /Android/.test(navigator.userAgent);

        // App store URLs
        const appStoreUrl = 'https://apps.apple.com/app/brostreak/id6740513782';
        const playStoreUrl = 'https://play.google.com/store/apps/details?id=com.brostreak.app';

        // Deep link URL
        const deepLink = `brostreak://invite?code=${code}`;

        // Set download button URL
        const downloadBtn = document.getElementById('download');
        if (isIOS) {
            downloadBtn.href = appStoreUrl;
            downloadBtn.textContent = 'Download on App Store';
        } else if (isAndroid) {
            downloadBtn.href = playStoreUrl;
            downloadBtn.textContent = 'Download on Play Store';
        } else {
            downloadBtn.href = appStoreUrl;
            downloadBtn.textContent = 'Download BroStreak';
        }

        // Open app button handler
        document.getElementById('open-app').addEventListener('click', function(e) {
            e.preventDefault();

            const loading = document.getElementById('loading');
            loading.classList.add('show');

            // Try to open the app
            window.location.href = deepLink;

            // If app doesn't open after 2 seconds, redirect to store
            setTimeout(function() {
                loading.classList.remove('show');
                if (isIOS) {
                    window.location.href = appStoreUrl;
                } else if (isAndroid) {
                    window.location.href = playStoreUrl;
                }
            }, 2000);
        });

        // Auto-try to open app on page load (for Universal Links)
        if (code && code.length === 6) {
            setTimeout(function() {
                window.location.href = deepLink;
            }, 500);
        }
    </script>
</body>
</html>
